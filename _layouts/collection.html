---
layout: base
---

<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
      <h2 class="post-excerpt">{{ page.excerpt }}</h2>
    </div>
    <a name="topofpage"></a>
    
    {% for item in site[page.collection] %}
        <section class="post-content">
            {{ item.content }}
        </section>
    {% endfor %}
  </article>
</main>
